<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="">
      <div class="custom-checkbox">
        <input type="checkbox" name="gender" value="male" id="myCheckbox" />
        <label for="myCheckbox">Male</label>
      </div>
      <div class="custom-checkbox">
        <input
          type="checkbox"
          name="gender"
          value="femal"
          id="myOtherCheckbox"
        />
        <label for="myOtherCheckbox">female</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
